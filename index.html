<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive bootstrap section">

    <link rel="icon" href="img/favicon.ico">

    <title>Responsywna sekcja bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Font Awesome -->

    <!-- Custom CSS -->

<body>

    <main role="main" class="container">

        <!--    .container>.row>.col-md-4.col-sm-6.col-1*6 -->
        <div class="container">
            <div class="row">
                <div class="head-font col-12">
                    <h1 class="font-weight-normal">My skills</h1>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-html5"></i>
                    <p class="text-center font-describe">HTML<sub>5</sub></p>
                </div>
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-css3-alt"></i>
                    <p class="text-center font-describe">CSS<sub>3</sub></p>
                </div>
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-js"></i>
                    <p class="text-center font-describe">JavaScript</p>
                </div>
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-react"></i>
                    <!--W serwisie Font Awesome brak takiej jak na obrazki-->
                    <p class="text-center font-describe">ReactJS</p>
                </div>
                <div class="text-center text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-git"></i>
                    <p class="text-center font-describe">GIT</p>
                </div>
                <div class="text-center col-md-4 col-sm-6 col-12">
                    <i class="fab fa-wordpress"></i>
                    <p class="text-center font-describe">WordPress</p>
                </div>
            </div>
        </div>
        
    </main>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
-->
